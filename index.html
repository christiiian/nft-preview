<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image">

      <h4>Equilibrium #3429</h4>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="Icon Etherium" class="">
          0.041 ETH</p>
        <p class="time">
          <img src="./images/icon-clock.svg" alt="Icon Clock">
          3 days left</p>
        </div>
        
      <hr>

      <p class="creator">
        <img src="./images/image-avatar.png" alt="Imagem Jules Wyvern" >
        Creation of Jules Wyvern</p>
  </main>

</body>

</html>
